<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohan Vernekar</title>
  <style>
    /* --- Main Layout Styles --- */
    body {
      display: flex;
      flex-direction: column; 
      justify-content: flex-start; 
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding-top: 50px;
      padding-bottom: 50px;
      background-color: #f9f9f9; 
    }

    .card {
      border: 2px solid black;
      background: white;
      border-radius: 0;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 50px; 
      box-shadow: 3px 3px 0px rgba(0,0,0,1); 
    }

    /* --- Art Gallery Styles --- */
    .art-section {
      width: 100%; /* Wider for seamless look */
      max-width: 1200px;
    }
    
    .art-section h3 {
      font-family: 'Courier New', Courier, monospace;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 30px;
      border-bottom: 4px double black;
      padding-bottom: 5px;
      display: inline-block;
    }

    .gallery-grid {
      display: grid;
      /* Adjust minmax to control image size */
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 0; /* REMOVED SPACE BETWEEN IMAGES */
    }

    .gallery-grid img {
      width: 100%;
      height: auto; /* REMOVED FIXED HEIGHT TO PREVENT CROPPING */
      display: block; /* Removes bottom whitespace/descender gap */
      border: none; /* REMOVED BORDERS */
      cursor: pointer; 
      transition: opacity 0.2s ease;
      background: white;
    }

    .gallery-grid img:hover {
        opacity: 0.8; /* Subtle hover instead of scale to maintain grid alignment */
    }

    /* --- Lightbox Styles --- */
    #lightbox {
      display: none; 
      position: fixed;
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.95); 
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #lightbox-img {
      display: block;
      max-width: 95%;
      max-height: 90vh;
      object-fit: contain;
    }

    #lightbox-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    /* --- Standard Element Styles --- */
    p { margin-top: 0.5em; margin-bottom: 1em; }
    h1, h2 { margin: 0.5em 0; }

    /* Target Duck Image: Removed border and circle shape */
    .card img {
      width: 100%;
      max-width: 100px;
      height: auto;
      border: none; /* REMOVED OUTER CIRCLE BORDER */
      border-radius: 0; /* REMOVED CIRCLE SHAPE */
    }

    @media screen and (max-width: 480px) {
      .gallery-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>

  <div class="card">
    <p><img src="https://glowst0rm.github.io/images/Duck.png" alt="Duck Image"></p>
    <h2>making video games.</h2> 

    <p><strong>developer:</strong><br>Rohan Vernekar</p>

    <p><strong>support e-mail:</strong><br>rohanvernekar2002@gmail.com</p>
  </div>

  <div class="art-section">
    <h3>Rohan's Art 2022-2023</h3>
    <div id="gallery" class="gallery-grid"></div>
  </div>

  <div id="lightbox">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    const username = "glowst0rm"; 
    const repo = "glowst0rm.github.io"; 
    const folderPath = encodeURIComponent("Rohan's Art 2022-2023"); 

    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');

    async function loadArt() {
      const gallery = document.getElementById('gallery');
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);
        const files = await response.json();

        files.forEach(file => {
          if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            const img = document.createElement('img');
            img.src = file.download_url;
            img.alt = file.name;
            img.loading = "lazy"; 

            img.onclick = function() {
                lightbox.style.display = "flex";
                lightboxImg.src = this.src;
            }

            gallery.appendChild(img);
          }
        });
      } catch (error) {
        console.error("Error loading images:", error);
        gallery.innerHTML = "<p>Failed to load images.</p>";
      }
    }

    closeBtn.onclick = () => lightbox.style.display = "none";
    lightbox.onclick = (e) => { if (e.target === lightbox) lightbox.style.display = "none"; }

    loadArt();
  </script>

</body>
</html>
