<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohan Vernekar</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      border: 2px solid black;
      border-radius: 0;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    p {
      margin-top: 0.5em;
      margin-bottom: 1em;
    }

    h1, h2 {
      margin: 0.5em 0;
    }

    a {
      text-decoration: none;
      color: #0000EE;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      width: 100%;
      max-width: 100px;
      height: auto;
      object-fit: cover;
      border-radius: 50%;
    }

    @media screen and (max-width: 480px) {
      .card {
        padding: 15px;
      }

      img {
        max-width: 80px;
      }

      p, h2 {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <p><img src="https://glowst0rm.github.io/images/Duck.png" alt="Duck Image"></p>
    <h2>making video games.</h2> 

    <p><strong>developer:</strong><br>Rohan Vernekar</p>

    <p><strong>support e-mail:</strong><br>rohanvernekar2002@gmail.com</p>
  </div>
</body>
</html>
